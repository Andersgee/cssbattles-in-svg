<svg xmlns="http://www.w3.org/2000/svg" id="svg_hippo" viewBox="0 0 400 300" style="cursor: pointer;">
<rect fill="#191919" x="0" y="0" width="100%" height="100%"/> 

<ellipse fill="#000000"
stroke="#FE5F55"
stroke-width="5"
transform="rotate(45, 160, 80)"
cx="160" cy="80" rx="12" ry="8" />

