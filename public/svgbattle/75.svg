attributeName="ry"
dur="0.5s"
begin="svg_hippo.click"
restart="whenNotActive"
values="10; 13; 10"
calcMode="spline"
keyTimes="0; 0.5; 1"
keySplines="0.65, 0, 0.35, 1; 0.65, 0, 0.35, 1"
/>
</ellipse>



</g>



</svg>
