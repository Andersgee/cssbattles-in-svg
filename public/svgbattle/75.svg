d="M 220 145
a 55 55 0 0 1 55 55
a 45 45 0 0 1 -45 45
h -60
a 45 45 0 0 1 -45 -45
a 55 55 0 0 1 55 -55
" />
<circle fill="#000000" 
cx="165" cy="130" r="5"/>
<circle fill="#000000" 
cx="235" cy="130" r="5"/>

<g
transform="translate(200,180) scale(1,1)"
>

